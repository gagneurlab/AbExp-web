services:
  abexp_app:
    build:
      context: .
      args:
        - FLASK_ENV=${FLASK_ENV}
        - SECRET_KEY=${SECRET_KEY}
        - ABEXP_SCORE_COLUMN=${ABEXP_SCORE_COLUMN}
    image: abexp_web:latest
    container_name: abexp_web
    ports:
      - "5000:5000"
    volumes:
      - ${DATA_PATH}:/data:ro
      - ${DUCKDB_PATH}:/duckdb:rw
    command: >
      sh -c "flask init-db &&
             gunicorn abexp_web.wsgi:app -b 0.0.0.0:5000 -w 4"
